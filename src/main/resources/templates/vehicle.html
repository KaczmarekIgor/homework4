<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles first page</title>
</head>
<body>

<h1>Vehicle List</h1>

<tr th:each="vehicle : ${vehicles}">
    <br>
    Id:
    <td th:text="${vehicle.getId()}"/>
    <br>
    Mark:
    <td th:text="${vehicle.getMark()}"/>
    <br>
    Model:
    <td th:text="${vehicle.getModel()}"/>
    <br>
    Color:
    <td th:text="${vehicle.getColor()}"/>

    <p>----------------------------</p>

</tr>

<p1>Add vehicle to list:</p1>
<form th:action="@{/add-vehicle}" th:object="${request}" method="post">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p> Mark: <input type="text" th:field="*{mark}"></p>
    <p> Model: <input type="text" th:field="*{model}"></p>
    <p> Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="add new car"></p>
</form>
<br>

<p1>Delete vehicle from list:</p1>
<p></p>
<form th:action="@{/remove-vehicle}" th:object="${request}" method="post">
    Id: <input type="number" th:field="*{id}"><br>
    <p><input type="submit" value="delete"></p>
</form>
<br>

<p1>Search vehicle from list:</p1>
<p></p>
<form th:action="@{/search-id}" th:object="${request}" method="get">
    <p>Id: <input type="number" th:field="*{id}"></p>
    <p><input type="submit" value="search"></p>
</form>


<p1>Set vehicle color:</p1>
<p></p>
<form th:action="@{/change-color}" th:object="${request}" method="post">
    <p> Id:<input type="number" th:field="*{id}"></p>
    <p>Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="set color"></p>
</form>

<p1>Change all vehicle parameters:</p1>
<form th:action="@{/change-all}" th:object="${request}" method="post">
    <p>Id: <input type="number" th:field="*{id}"></p>
    <p> Mark: <input type="text" th:field="*{mark}"></p>
    <p> Model: <input type="text" th:field="*{model}"></p>
    <p> Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="change param"></p>
</form>


<p1>Reset vehicle list:</p1>
<p></p>
<form th:action="@{/reset-list}" method="get">
    <p><input type="submit" value="reset" class="button"></p>
</form>

<br>


</body>
</html>
